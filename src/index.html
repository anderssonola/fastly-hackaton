<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hackation: prefered color-scheme</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="dark light" />
    <link rel="stylesheet" href="/color-scheme.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Some Headline</h1>
    <p>Some body text with a <a href="#">link</a> pointing to nowhere.</p>
    <form>
      <input type="text" placeholder="Some input" />
      <button type="button">Some button</button>
    </form>
    <figure>
      <img
        src="https://www.ikea.com/images/roeda-gula-och-bla-ikea-flaggor-2f8096d11789eb56e744874a827e7876.jpg?f=sg"
        alt="Ikea flags"
        intrinsicsize="1440x1080"
      />
      <figcaption>
        Photo by IKEA
        <a href="https://ikea.com/se/sv">IKEA.com</a>.
      </figcaption>
    </figure>
    <div class="svg-wrapper">
      <img
        src="https://cdn.worldvectorlogo.com/logos/ikea.svg"
        alt=""
        with="500"
      />
      SVG Icon
    </div>
    <!-- <dark-mode-toggle appearance="toggle"></dark-mode-toggle> -->
  </body>
</html>
